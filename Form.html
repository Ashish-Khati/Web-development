<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form creation</title>
</head>
<body>
    <center><h2>This is Form tutorial</h2></center>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
        <input type="text" name="myName" id="name">
      </div> 
      <br>
      <label for="role">Role</label>
       <div>
           <input type="text"name="myRole" id="role">
       </div>
       <br>
       <label for="branch">Branch</label>
       <div>
           <input type="Text"name="myBranch" id="branch">
       </div>
       <br>
       <label for="address">Address</label>
       <div>
            <br><textarea name="myAddress"  cols="30" rows="10" id="address"></textarea>
       </div>
       <br>
       <label for="email">Email</label>
       <div>
            <input type="email" name="myEmail" id="email">

       </div>
       <br>
       <label for="dob">DOB</label>
       <div>
           <input type="date" name="myDOB" id="dob">
       </div>
       <br>
       Are you eligible?: <input type="checkbox" name="myEligible">
       
           
           <div>
               Gender:Male <input type="radio" name="myGender" > Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender">
           </div>
<br>
         <div>
           <input type="submit" value="Submit now">
           <input type="reset" value="Reset">
       </div>
          
       
      
    </form>
</body>
</html>
